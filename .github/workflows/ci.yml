name: dotfiles-CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{github.ref}}-${{github.head_ref}}-ci
  cancel-in-progress: true

jobs:
  Dotfiles:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: macos-latest
            install_deps: brew install chezmoi
          - os: ubuntu-latest
            install_deps: sudo apt-get update && sudo apt install zsh -y && sh -c "$(curl -fsLS get.chezmoi.io)" -- -b $HOME/.local/bin && export PATH="${HOME}/.local/bin:$PATH"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: marchdf/dotfiles
          path: dotfiles
      - name: Dependencies
        run: |
          ${{matrix.install_deps}}
      - name: Apply dotfiles via local clone
        run: |
          export CHEZMOI_SOURCE_DIR="$GITHUB_WORKSPACE/dotfiles"
          chezmoi init --source "$CHEZMOI_SOURCE_DIR"  --promptBool test_machine=t,"Use ZSH_ROOT_DIR for tmux shell"=f --promptString email=""
          chezmoi data
          chezmoi apply
      - name: Cold start zsh
        run: |
          time zsh -i -c exit
      - name: Warm start zsh
        run: |
          time zsh -i -c exit
