name: dotfiles-CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{github.ref}}-${{github.head_ref}}-ci
  cancel-in-progress: true

jobs:
  Dotfiles:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: macos-latest
            install_deps: |
              brew install git zsh chezmoi zoxide poetry
          - os: ubuntu-latest
            install_deps: |
              sudo apt-get update
              sudo apt install git zsh curl zoxide python3-poetry -y
              sh -c "$(curl -fsLS get.chezmoi.io)" -- -b $HOME/.local/bin
              export PATH="${HOME}/.local/bin:$PATH"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: marchdf/dotfiles
          path: dotfiles
      - name: Dependencies
        run: |
          ${{matrix.install_deps}}
      - name: Clone dotfiles
        run: |
          mkdir -p "$HOME/.local/share/chezmoi"
          git config --global --add safe.directory "$HOME/.local/share/chezmoi"
          git clone --depth 1 --branch "${{ github.head_ref || github.ref_name }}" https://github.com/marchdf/dotfiles.git "$HOME/.local/share/chezmoi"
      - name: Install
        run: |
          # export CHEZMOI_SOURCE_DIR="${GITHUB_WORKSPACE}/dotfiles"
          # echo ${CHEZMOI_SOURCE_DIR}
          # ls ${CHEZMOI_SOURCE_DIR}
          # chezmoi init --source "${CHEZMOI_SOURCE_DIR}"  --promptBool test_machine=t,"Use ZSH_ROOT_DIR for tmux shell"=f --promptString email=""
          chezmoi init --source="$HOME/.local/share/chezmoi" --promptBool test_machine=t,"Use ZSH_ROOT_DIR for tmux shell"=f --promptString email=""
          chezmoi data
          chezmoi apply
      - name: Cold start zsh
        env:
          TERM: xterm-256color
        run: |
          time zsh -i -c exit
      - name: Warm start zsh
        env:
          TERM: xterm-256color
        run: |
          time zsh -i -c exit
