name: dotfiles-CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * 1"

concurrency:
  group: ${{github.ref}}-${{github.head_ref}}-ci
  cancel-in-progress: true

jobs:
  OSX:
    runs-on: macos-latest
    steps:
      - name: Dependencies
        run: |
          brew install chezmoi
      - name: Install
        run: |
          chezmoi init https://github.com/marchdf/dotfiles.git
          chezmoi diff
          chezmoi apply -v
